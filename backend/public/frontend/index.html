<!DOCTYPE html>
<html lang="en" ng-app="autopostWaApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsPro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Tailwind CSS from CDN (for testing/debugging) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Local Tailwind CSS (keep this line for when you fix the local build) -->
  <link href="tailwind.css" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    .page-content {
      max-width: 768px;
      margin: 0 auto;
      padding: 2rem;
    }
    .form-wrapper {
      max-width: 480px;
      margin: 0 auto;
    }
    /* Icon sizes */
    .icon-sm { font-size: 1rem; }
    .icon-md { font-size: 1.5rem; }
    .icon-lg { font-size: 2rem; }
    .dashboard-icon {
      font-size: 1.25rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
    }
    /* Login form styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <div ng-view class="h-full"></div>
  <!-- Removed unnecessary container that caused extra pink box -->
  <!-- <div class="container mt-5" ng-controller="MainController"></div> -->
  <!-- Core Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  
  <!-- Core modules -->
  <script src="modules/core/core.module.js"></script>
  
  <!-- Feature modules -->
  <script src="modules/auth/auth.module.js"></script>
  <script src="modules/dashboard/dashboard.module.js"></script>
  <script src="modules/groups/groups.module.js"></script>
  <script src="modules/events/events.module.js"></script>
  <script src="modules/media/media.module.js"></script>
  <script src="modules/schedules/schedules.module.js"></script>
  
  <!-- Main application -->
  <script src="app.js"></script>
  
  <!-- Services -->
  <script src="services/auth.service.js"></script>
  <script src="services/api.service.js"></script>
  
  <!-- Controllers -->
  <script src="controllers/main.controller.js"></script>
  <script src="controllers/auth.controller.js"></script>
  <script src="controllers/dashboard.controller.js"></script>
  <script src="controllers/groups.controller.js"></script>
  <script src="controllers/media.controller.js"></script>
  <script src="controllers/events.controller.js"></script>
  <script src="controllers/event-reminders.controller.js"></script>
  <script src="controllers/sidebar.controller.js"></script>
  <script src="controllers/schedule.controller.js"></script>
  <script src="controllers/direct-schedule.controller.js"></script>
  <script src="controllers/sequences.controller.js"></script>
  <script src="controllers/sequence-create.controller.js"></script>
  <script src="controllers/enrollments.controller.js"></script>
  <script src="controllers/status.controller.js"></script>
  
  <!-- Directives -->
  <script src="directives/sidebar-nav.directive.js"></script>
  <script src="directives/file-model.directive.js"></script>
  
  <!-- Add cache busting for mobile -->
  <script>
    // Force page reload on mobile if cached version detected
    if (typeof window !== 'undefined' && window.navigator && /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      // Add timestamp to force cache refresh on mobile
      var timestamp = new Date().getTime();
      sessionStorage.setItem('app_version', timestamp);
      
      // Check if service worker exists and update it
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.update();
          }
        });
      }
      
      // Force hard refresh if needed
      if (sessionStorage.getItem('force_refresh') === 'true') {
        sessionStorage.removeItem('force_refresh');
        window.location.reload(true);
      }
    }
  </script>
</body>
</html>
