<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-200 p-4">
  <div class="w-full max-w-md">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-green-700">AutoPost WhatsApp</h1>
      <p class="text-gray-600 mt-2">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white/90 shadow-xl rounded-2xl p-8">
      <form class="space-y-6" ng-submit="login()" autocomplete="off">
        <!-- Error Message -->
        <div ng-if="error" class="text-sm text-red-600 text-center font-medium">
          {{error}}
        </div>

        <!-- Username Input -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" ng-model="loginData.username" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="Enter your username">
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" ng-model="loginData.password" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="Enter your password">
        </div>

        <!-- Submit Button -->
        <button type="submit" 
          class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-150 ease-in-out">
          Sign in
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-600">Don't have an account?</span>
        <a href="#/register" class="text-green-600 hover:text-green-500 font-medium">
          Register here
        </a>
      </div>
    </div>
  </div>
</div>
