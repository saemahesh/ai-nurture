<div class="flex bg-gray-100 min-h-screen">
  <sidebar-nav></sidebar-nav>
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white shadow-sm z-10 py-4 px-6 flex items-center justify-between">
      <h2 class="text-xl font-semibold text-gray-800">WhatsApp Status Scheduler</h2>
      <button class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold shadow hover:bg-green-700" ng-click="showCreateStatusModal()">
        <i class="fas fa-plus mr-2"></i> Create Status
      </button>
    </header>
    <main class="flex-1 bg-gray-50 p-6 flex justify-center items-start">
      <div class="w-full max-w-lg mt-8">
        <!-- Create Status Modal -->
        <div ng-if="createStatusModalVisible" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
          <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full mx-4" ng-click="$event.stopPropagation()">
            <form name="statusForm" ng-submit="scheduleStatus()" novalidate autocomplete="off">
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Select Media <span class="text-red-500">*</span></label>
                <select ng-model="status.mediaUrl" class="block w-full border border-gray-300 rounded px-3 py-2" required>
                  <option value="" disabled selected>Select from Media Library</option>
                  <option ng-repeat="m in mediaLibrary" value="{{m.url}}">{{m.name}} ({{m.type}})</option>
                </select>
                <div class="mt-2">
                  <img ng-if="status.mediaUrl && getMediaType(status.mediaUrl)==='image'" ng-src="{{status.mediaUrl}}" class="h-24 rounded shadow" />
                  <video ng-if="status.mediaUrl && getMediaType(status.mediaUrl)==='video'" ng-src="{{status.mediaUrl}}" class="h-24 rounded shadow" controls></video>
                </div>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Caption</label>
                <textarea ng-model="status.caption" class="block w-full border border-gray-300 rounded px-3 py-2" maxlength="220" placeholder="Enter status caption (max 220 chars)"></textarea>
              </div>
              <div class="mb-4 flex items-center space-x-4">
                <div>
                  <label class="block text-gray-700 font-medium mb-1">Text Color</label>
                  <input type="color" ng-model="status.textColor" class="w-10 h-10 p-0 border-0">
                </div>
                <div>
                  <label class="block text-gray-700 font-medium mb-1">Background Color</label>
                  <input type="color" ng-model="status.bgColor" class="w-10 h-10 p-0 border-0">
                </div>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Schedule Time <span class="text-red-500">*</span></label>
                <div class="flex items-center space-x-2">
                  <select ng-model="status.hour" class="block w-full border border-gray-300 rounded px-3 py-2" required>
                    <option ng-repeat="h in hours" value="{{h}}">{{h}}</option>
                  </select>
                  <select ng-model="status.minute" class="block w-full border border-gray-300 rounded px-3 py-2" required>
                    <option ng-repeat="m in minutes" value="{{m}}">{{m}}</option>
                  </select>
                  <select ng-model="status.ampm" class="block w-full border border-gray-300 rounded px-3 py-2" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Repeat</label>
                <select ng-model="status.repeat" class="block w-full border border-gray-300 rounded px-3 py-2">
                  <option value="once">Once</option>
                  <option value="daily">Daily</option>
                  <option value="custom">Specific Days</option>
                </select>
              </div>
              <div class="mb-4" ng-if="status.repeat === 'custom'">
                <label class="block text-gray-700 font-medium mb-1">Select Days</label>
                <div class="flex flex-wrap gap-2">
                  <label ng-repeat="day in days" class="flex items-center">
                    <input type="checkbox" ng-model="status.days[day]" class="mr-1"> {{day}}
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-success bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold" ng-disabled="saving">
                <i class="fas fa-spinner fa-spin mr-2" ng-if="saving"></i>
                Schedule Status
              </button>
              <span ng-if="saveSuccess" class="ml-3 text-green-600 font-medium">Scheduled!</span>
              <span ng-if="saveError" class="ml-3 text-red-600 font-medium">{{saveError}}</span>
              <button type="button" class="ml-4 px-4 py-2 bg-gray-200 rounded-lg text-gray-700 font-semibold" ng-click="hideCreateStatusModal()">Cancel</button>
            </form>
          </div>
        </div>
        <!-- Scheduled Statuses List -->
        <div class="bg-white rounded-xl shadow p-6 mt-6">
          <h3 class="text-lg font-semibold mb-4">Scheduled Statuses</h3>
          <div ng-if="scheduledStatuses.length === 0" class="text-gray-500">No statuses scheduled.</div>
          <div ng-repeat="s in scheduledStatuses" class="mb-4 p-3 border rounded flex items-center justify-between">
            <div class="flex items-center">
              <img ng-if="getMediaType(s.media)==='image'" ng-src="{{s.media}}" class="h-12 w-12 rounded shadow mr-4" />
              <video ng-if="getMediaType(s.media)==='video'" ng-src="{{s.media}}" class="h-12 w-12 rounded shadow mr-4" controls></video>
              <div>
                <div class="font-medium">{{s.caption}}</div>
                <div class="text-xs text-gray-500">Time: {{s.timeDisplay}} | Repeat: {{s.repeat}} <span ng-if="s.repeat==='custom'">({{getSelectedDays(s.days)}})</span></div>
              </div>
            </div>
            <div>
              <button class="text-blue-600 hover:underline mr-2" ng-click="editStatus(s)">Edit</button>
              <button class="text-red-600 hover:underline" ng-click="deleteStatus(s.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
